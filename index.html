<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Devon</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="calculator-container">
      <div class="calculator__display">
        <p class="current-display"></p>
        <p class="previous-display"></p>
      </div>
      <div class="buttons">
        <button class="clear" data-type="reset">AC</button>
        <button class="operators" data-operator>+</button>

        <button class="digits" data-number>7</button>
        <button class="digits" data-number>8</button>
        <button class="digits" data-number>9</button>
        <button class="operators" data-operator>-</button>

        <button class="digits" data-number>4</button>
        <button class="digits" data-number>5</button>
        <button class="digits" data-number>6</button>
        <button class="operators" data-operator>ร</button>

        <button class="digits" data-number>1</button>
        <button class="digits" data-number>2</button>
        <button class="digits" data-number>3</button>
        <button class="operators" data-operator>รท</button>
        
        <button class="digits" data-number>0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
